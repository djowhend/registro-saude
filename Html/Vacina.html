<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacinas</title>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="/Css/Vacina.css">

    <!-- Link da Fonte Montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
        el="stylesheet">

    <!-- link do FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <!-- Link do Script  -->
    <script src="/Scripts/Vacina.js"></script>
</head>

<body>
    <!-- Header / Navbar -->
    <header class="Header">
        <nav class="Navbar">
            <a href="/Html/Home.html">Página Inicial</a>
            <a href="/Html/Perfil.html">Perfil</a>
        </nav>

        <a class="Logo" href="https://linktr.ee/registrosaude" target="_blank" data-message="Linktree">
            <img src="/Resources/Logo.png" alt="Logo.png">
        </a>

        <nav class="Navbar">
            <a href="https://github.com/djowhend/registro-saude">Github</a>
            <a href="/Html/Contatos.html">Sobre Nós</a>
        </nav>
    </header>

    <!-- Informações da Vacina -->
    <div class="Conteudo">
        <div class="Formulario">
            <h3>Cadastro de Vacinas</h3>
            <h4>Nome da Vacina</h4>

            <div class="Input">
                <input id="nomeVacina" type="text" placeholder="Digite o nome da vacina" />
            </div>


            <h4>Lote da Vacina</h4>
            <div class="Input">
                <input id="loteVacina" type="text" placeholder="Digite o lote da vacina" />
            </div>

            <h4>Data de Vacinação</h4>
            <div class="Input">
                <input id="dataVacina" type="date">
            </div>

            <h4>Validação da Vacina</h4>
            <div class="Input">
                <input id="validacaoVacina" type="date">
            </div>
            <button class="Botao" onclick="repassarInformacao()">Cadastrar Vacina</button>
        </div>
    </div>

    <div id="caixa" class="text-center">
        <h3>Informações Cadastradas</h3>
    </div>

    <!-- Pesquisar Vacina por Nome -->
    <div class="PesquisarPorNome">
        <h3>Pesquisar por Nome</h3>
        <div class="Input">
            <input id="nomePesquisa" type="text" placeholder="Digite o nome da vacina" />
        </div>
        <button class="BotaoPesquisar" onclick="pesquisarPorNome()">Pesquisar</button>
    </div>



    <!-- Exibição das Vacinas -->
    <div class="ExibirVacinas">
        <button class="Botao" onclick="exibirTodasVacinas()">Ver Todas as Vacinas</button>
    </div>

</body>

</html>
