<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patologias</title>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link do CSS -->
    <link rel="stylesheet" href="/Css/Patologia.css">

    <!-- Link da Fonte Montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
        el="stylesheet">

    <!-- link do FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header / Navbar -->
    <header class="Header">
        <nav class="Navbar">
            <a class="PaginaInicial" href="/Html/Home.html" data-message="Home do Registro Saúde">Página Inicial</a>
            <a class="Perfil" href="/Html/Perfil.html" data-message="Visualize seu perfil ou atualize suas informações">Perfil</a>
        </nav>

        <a class="Logo" href="https://linktr.ee/registrosaude" target="_blank" data-message="Linktree">
            <img src="/Resources/Logo.png" alt="Logo.png">
        </a>

        <nav class="Navbar">
            <a class="Github" href="https://github.com/djowhend/registro-saude" data-message="Repositório do Registro Saúde">Github</a>
            <a class="SobreNos" href="/Html/Contatos.html" data-message="Conheça os criadores do Registro Saúde">Sobre Nós</a>
        </nav>
    </header>

    <div class="text-center Campo">
        <h3>Cadastro de Patologias</h3>
        <h4>Tipo Sanguíneo</h4>
        <div class="input-group my-3">
            <input type="text" class="form-control border-secondary rounded-0" placeholder="Digite seu tipo sanguíneo"
                aria-describedby="button-addon2" />
        </div>

        <h4>Condições Médicas Crônicas</h4>
        <div class="input-group my-3">
            <input type="text" class="form-control border-secondary rounded-0"
                placeholder="Digite suas alergias, entre outras doênças crônicas" aria-describedby="button-addon2" />
        </div>

        <h4>Peso</h4>
        <div class="input-group my-3">
            <input type="number" class="form-control border-secondary rounded-0" placeholder="Digite seu peso"
                aria-describedby="button-addon2" />
        </div>

        <h4>Altura</h4>
        <div class="input-group my-3">
            <input type="number" class="form-control border-secondary rounded-0" placeholder="Digite seu altura"
                aria-describedby="button-addon2" />
        </div>
        <button class="Botao">Atualizar Registros</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
