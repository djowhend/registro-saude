<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/Cadastro.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <!-- <div class="remember">
                    <label><input type="checkbox"> Remember Me</label>
                </div> -->
                <button type="submit">Entrar</button>
                <div class="signUp-link">
                    <p>Não tem uma conta ? <a href="#" class="signUpBtn-link">Criar Conta</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Registrar</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <!-- <div class="input-group">
                    <input type="number" required>
                    <label>Telefone</label>
                </div>
                <div class="input-group">
                    <input type="number" required>
                    <label>CPF</label>
                </div> -->
                <div class="input-group">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <!-- <div class="remember">
                    <label><input type="checkbox"> Eu concordo com os termos & condições</label>
                </div> -->
                <button type="submit">Criar Conta</button>
                <div class="signUp-link">
                    <p>Já tem uma conta? <a href="#" class="signInBtn-link">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const signInBtnLink = document.querySelector('.signInBtn-link');
        const signUpBtnLink = document.querySelector('.signUpBtn-link');
        const wrapper = document.querySelector('.wrapper');

        signUpBtnLink.addEventListener('click', () => { 
            wrapper.classList.toggle('active') 
        });

        signInBtnLink.addEventListener('click', () => { 
            wrapper.classList.toggle('active') 
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
