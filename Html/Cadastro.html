<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro SaÃºde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/Cadastro.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <form>
            <div>
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <label>CPF</label>
                <input type="number" placeholder="Digite seu CPF" required>
            </div>
            <div>
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha" required>
            </div>
            <div>
                <label>Confirmar Senha</label>
                <input type="password" placeholder="Confirme sua senha"
                    required>
            </div>
            <button class="btn">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
