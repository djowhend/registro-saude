<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Saúde</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/Css/Login.css">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Fonte Montserrat   -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">

    <!-- Link Icons BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <img src="/Resources/Template.jpg" alt="Template.png">
    <div class="Overlay"></div>

    <div class="Textos">
        <h1> Sua saúde, nossa prioridade! <span></span> Facilite o acompanhamento de vacinas e medicamentos!
            <span></span> <i class='bx bxs-first-aid' style='color:#35cd7d'></i>
        </h1>
        <p>Faça login agora para uma jornada mais <br> informada e saudável !
            <span></span> <i class='bx bxs-leaf' style='color:#35cd7d'></i>
        </p>
    </div>

    <div class="Conteudo">
        <div class="Formulario">
            <div action="/Html/Home.html">
                <div class="RegistroSaudeLgTi">
                    <img src="/Resources/Logo.png" alt="LogoRegistroSaude.png">
                    <h1>Registro Saúde</h1>
                </div>
                <h2>Login</h2>
                <form id="login-form">
                    <div class="Input">
                        <input type="email" id="inputemail" required>
                        <label>Email</label>
                    </div>
                    <div class="Input">
                        <input type="password" id="inputsenha" required>
                        <label>Senha</label>
                    </div>
                    <button type="submit" class="EntrarContaBtn">Entrar</button>
                </form>
                <div class="CriarContaBtn">
                    <p>Não tem uma conta? <a href="/Html/Cadastro.html">Criar</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../src/front/loginUser.js"></script>
</body>

</html>
