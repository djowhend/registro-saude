<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Saúde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/Css/Login.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">
  <script type="module" src="../src/front/loginUser.js"></script>
</head>

<body>

  <img src="/Resources/Template.jpg" alt="Template.png">
  <div class="Overlay"></div>
  <img src="/Resources/Logo.png" alt="LogoRegistroSaude.png">
  <h1 class="RegistroSaude">Registro Saúde</h1>


  <div class="FundoTexto1">
    <h1 class="Texto1"> Sua saúde, nossa prioridade! <span class="break"></span> Facilite o acompanhamento de vacinas e
      medicamentos</h1>
  </div>
  <p class="Texto2">Faça login agora para uma jornada mais <br> informada e saudável</p>


  <p class="Login">Login</p>
  <form id="login-form">
    <div class="Entradas1">
      <label id="emaillogar" for="email">Email</label>
      <input type="email" id="email" name="email">
      <label id="senhalogar" for="senha">Senha</label>
      <input type="password" id="senha" name="senha">

    </div>


    <div class="Entradas2">
      <button type="submit" class="Entrar">Entrar</button>
      <p class="CriarNovaConta"><a href="url-criarnovaconta" target="_blank">Criar Nova Conta</a></p>
    </div>
  </form>
  <div class="EsqueceuSenha">
    <a href="url-esqueceu" target="_blank">Esqueceu a senha ?</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
