<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Saúde / Editar Perfil</title>

    <!-- Link do Icone Site -->
    <link rel="shortcut icon" type="image/png" href="/Resources/Logo.png"/>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link do CSS -->
    <link rel="stylesheet" href="/Css/EditarPerfil.css">

    <!-- Link da Fonte Montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&family=Roboto:wght@100;400&display=swap"
        el="stylesheet">

    <!-- link do FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <!-- Script para Mudança de Foto Perfil -->
    <script src="/Scripts//EditarPerfil.js"></script>

</head>

<body>
    <!-- Header / Navbar -->
    <header class="Header">
        <nav class="Navbar">
            <a class="PaginaInicial" href="/Html/Home.html">Página Inicial</a>
            <a class="Perfil" href="/Html/Perfil.html">Perfil</a>
        </nav>

        <a class="Logo" href="https://linktr.ee/registrosaude" target="_blank">
            <img src="/Resources/Logo.png" alt="Logo.png">
        </a>

        <nav class="Navbar">
            <a class="Github" href="https://github.com/djowhend/registro-saude">Github</a>
            <a class="SobreNos" href="/Html/Contatos.html">Sobre Nós</a>
        </nav>
    </header>

    <!-- Conteúdo Perfil -->
    <div class="BoxUsuario">
        <form class="FormUsuario">

            <!-- Foto Perfil Usuário -->
            <div class="FotoUsuario" id="FotoUsuario">
                <input type="file" id="InputFoto" accept="image/*" onchange="handleFileSelect(event)">
                <label for="InputFoto">
                    <img id="PerfilFoto" src="/Resources/PerfilFoto.svg" alt="FotoUsuario.png">
                </label>
            </div>

            <div class="FormGrupo">
                <!-- Informações Esquerda -->
                <div class="FormGrupoEsquerda">
                    <label for="Nome">Nome</label>
                    <input type="Text" class="FormInput" id="Nome">

                    <label for="Sobrenome">Sobrenome</label>
                    <input type="Text" class="FormInput" id="Sobrenome">

                    <label for="Genero">Gênero</label>
                    <select id="Genero" class="FormInput">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="DataNascimento">Data de Nascimento</label>
                    <input type="Date" class="FormInput" id="DataNascimento">


                    <!-- <label for="Peso">Peso</label>
                    <input type="Text" class="FormInput" id="Peso">

                    <label for="Altura">Altura</label>
                    <input type="Text" class="FormInput" id="Altura"> -->
                </div>

                <!-- Informações Direita -->
                <div class="FormGrupoDireita">
                    <label for="CPF">CPF</label>
                    <input type="Text" class="FormInput" id="Cpf">

                    <label for="TipoSanguineo">Tipo Sanguíneo</label>
                    <select id="TipoSanguineo" class="FormInput">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>

                    <label for="NumeroTelefone">Número de Telefone</label>
                    <input type="Text" class="FormInput" id="NumeroTelefone">

                    <label for="NumeroTelefoneEmergencia">Número de Telefone de Emergência</label>
                    <input type="Text" class="FormInput" id="NumeroTelefoneEmergencia">

                    <!-- <label for="Email">Email</label>
                    <input type="Email" class="FormInput" id="Email">

                    <label for="Senha">Senha</label>
                    <input type="Text" class="FormInput" id="Senha"> -->
                </div>
            </div>

            <!-- Botões -->
            <div class="Botoes">
                <div class="Botao1">
                    <button type="button">Atualizar Perfil</button>
                </div>

                <div class="Botao2">
                    <a href="/Html/Perfil.html">
                        <button type="button">Visualizar Perfil</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
