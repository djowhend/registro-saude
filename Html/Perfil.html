    <!-- Conteúdo Perfil -->
    <div class="BoxUsuario">
        <form class="FormUsuario">

            <!-- Foto Perfil Usuário -->
            <div class="FotoUsuario" id="FotoUsuario">
                <input type="file" id="InputFoto" accept="image/*" onchange="handleFileSelect(event)">
                <label for="InputFoto">
                    <img id="PerfilFoto" src="/Resources/PerfilFoto2.svg" alt="FotoUsuario.png">
                </label>
            </div>

            <div class="FormGrupo">
                <!-- Informações Esquerda -->
                <div class="FormGrupoEsquerda">
                    <label for="NomeCompleto">Nome Completo</label>
                    <input type="Text" class="FormInput" id="NomeCompleto" disabled>

                    <label for="Genero">Gênero</label>
                    <select id="Genero" class="FormInput">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="DataNascimento">Data de Nascimento</label>
                    <input type="Date" class="FormInput" id="DataNascimento" disabled>
                                        
                    <label for="CPF">CPF</label>
                    <input type="Text" class="FormInput" id="Cpf" disabled> 
                </div>
                
                <!-- Informações Direita -->
                <div class="FormGrupoDireita">
                    <label for="NumeroTelefone">Número de Telefone</label>
                    <input type="Text" class="FormInput" id="NumeroTelefone">

                    <label for="NumeroTelefoneEmergencia">Número de Telefone de Emergência</label>
                    <input type="Text" class="FormInput" id="NumeroTelefoneEmergencia">
                    
                    <label for="Email">Email</label>
                    <input type="Email" class="FormInput" id="Email">
                    
                    <label for=Senha>Senha</label>
                    <input type="Text" class="FormInput" id="Senha">
                    
                    <!-- <label for="TipoSanguineo">Tipo Sanguíneo</label>
                    <select id="TipoSanguineo" class="FormInput">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>

                    <label for="Alergias">Alergias - Patologias</label>
                    <input type="Text" class="FormInput" id="Alergias"> -->
                </div>
            </div>

            <!-- Botões -->
            <div class="Botoes">
                <!-- <div class="Botao1">
                    <button type="button">Atualizar Perfil</button>
                </div> -->

                <div class="Botao2">
                    <a href="/Html/EditarPerfil.html">
                        <button type="button">Editar Perfil</button>
                    </a>
                </div>
            </div>

            <!-- Prévias das Páginas de Vacinas, Medicamentos e Patologias -->
            <div class="PreviaPaginas">
                <iframe src="/Html/Vacina.html" class="PreviaPagina" frameborder="0"></iframe>
                <iframe src="/Html/Medicamento.html" class="PreviaPagina" frameborder="0"></iframe>
                <iframe src="/Html/Patologia.html" class="PreviaPagina" frameborder="0"></iframe>
            </div>
